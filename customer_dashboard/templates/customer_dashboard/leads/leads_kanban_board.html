<div class="overflow-x-auto" style="height: 95vh;">
  <div class="d-flex flex-nowrap align-items-stretch h-100">
    {% for lane in board %}
      <div class="card shadow m-1" style="min-width: 250px; flex: 1;">
        <div class="card-body">
          <h6 class="card-title text-truncate">{{ lane.name }}</h6>
        </div>
        <div id="{{ lane.value }}" class="card-footer h-100 overflow-y-auto p-2 sortable">
          {% for lead in lane.leads %}
            {% include 'customer_dashboard/leads/leads_kanban_card.html' with lead=lead %}
          {% endfor %}
        </div>
      </div>
    {% empty %}
      <div class="text-center">
        <h3>{{ _('No Leads') }}</h3>
      </div>
    {% endfor %}
  </div>
</div>
