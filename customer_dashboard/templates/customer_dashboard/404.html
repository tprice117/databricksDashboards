{% extends 'customer_dashboard/base.html' %}
{% load static %}
{% load humanize %}
{% block title %}
    404
{% endblock %}
{% block stylesheet %}
    <style>
        :root {
            --black: #0b141f;
            --sea-green: #054263;
            --ds-bg-color: #f2fcff;
            Show 37 unused CSS variables
        }
        .utility-page-wrap {
            justify-content: center;
            align-items: center;
            width: 100vw;
            max-width: 100%;
            height: 100vh;
            max-height: 100%;
            display: flex;
        }
        ._404-main-heading {
            color: var(--sea-green);
            font-size: 14.375rem;
        }
        h1 {
            margin-top: 0;
            margin-bottom: 0;
            font-size: 3.875rem;
            font-weight: 600;
            line-height: 101%;
        }
        ._404-heading {
            margin-bottom: 1.25rem;
            color: black;
        }
        h2 {
            margin-top: 0;
            margin-bottom: 0;
            font-size: 3rem;
            font-weight: 700;
            line-height: 100%;
        }
        .page-para {
            margin-bottom: 1.25rem;
            color: black;
        }
        .utility-page-content {
            text-align: center;
            font-size: 1.4375rem;
            line-height: 120%;
        }
        .w-button {
            color: #fff;
            line-height: inherit;
            cursor: pointer;
            background-color: #3898ec;
            border: 0;
            border-radius: 0;
            padding: 9px 15px;
            text-decoration: none;
            display: inline-block;
        }
        .secoundary-button {
            background-color: var(--sea-green);
            color: var(--ds-bg-color);
            text-align: center;
            letter-spacing: .03125rem;
            border-radius: .75rem;
            padding: 1.25rem 2.5rem;
            font-size: 1.125rem;
            font-weight: 500;
            transition: opacity .23s;
        }
    </style>
{% endblock %}
{% block content %}
    <div class="utility-page-wrap">
        <div class="utility-page-content">
            <h1 class="_404-main-heading">404</h1>
            <h2 class="_404-heading">Page Not Found</h2>
            <div class="page-para">The page you are looking for doesn't exist or has been moved</div>
            <a href="/" class="secoundary-button w-button">Go back home</a>
        </div>
    </div>
{% endblock %}
