<div class="row">
    <div class="col-md-6 align-self-center">
        <p id="dataTable_info" class="dataTables_info" role="status" aria-live="polite">Showing {{ page_obj.start_index }} to {{ page_obj.end_index }} of {{ page_obj.paginator.count }}</p>
    </div>
    <div class="col-md-6">
        <nav class="d-lg-flex justify-content-lg-end dataTables_paginate paging_simple_numbers">
            <ul class="pagination">
                {% if page_obj.has_previous %}
                    <a class="page-link" href="{{ page_start_link }}">&laquo; first</a>
                    <a class="page-link" href="{{ page_prev_link }}">«</a>
                {% endif %}
                <li class="page-item active">
                    <a class="page-link" href="{{ page_current_link }}">{{ page_obj.number }}</a>
                </li>
                {% if page_obj.has_next %}
                    <a class="page-link" href="{{ page_next_link }}">»</a>
                    <a class="page-link" href="{{ page_end_link }}">last &raquo;</a>
                {% endif %}
            </ul>
        </nav>
    </div>
</div>
