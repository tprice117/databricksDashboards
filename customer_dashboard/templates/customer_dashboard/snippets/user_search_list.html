{% for user in users %}
    <tr>
        <td>{{ user.full_name }}</td>
        <td>{{ user.email }}</td>
        <td>
            <span id="accept-button-container"><a class="btn btn-success" href="{% url 'customer_impersonation_start' %}?user_id={{ user.id }}">Select</a></span>
        </td>
    </tr>
{% endfor %}
