<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remittance Advice</title>
    <style>
        body {
            width: 8.5in;
            height: 11in;
            margin: 0;
            padding: 0;
            background-color: white;
            font-family: Thicccboi, Arial, sans-serif;
            font-size: 11pt;
            font-weight: 400;
        }

        .page {
            page-break-after: always;
            position: relative;
            width: 8.5in;
            height: 11in;
        }

        .page-content {
            position: relative;
            width: 8.125in;
            height: 10.625in;
            left: 0.1875in;
            top: 0.1875in;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-radius: 10px;
            border: solid #ddd 1px;
            padding: 3px;
            border-collapse: separate;
        }

        th {
            background-color: #038480;
            color: white;
            text-align: left;
        }

        th,
        td {
            padding: 7px;
        }

        th:first-child,
        td:first-child {
            border-left: none;
        }

        th:not(:first-child),
        td:not(:first-child) {
            border-left: 1px solid #ddd;
        }

        tr:nth-child(even) {
            background-color: #e6fafa;
        }

        .logo {
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding-left: 0;
        }

        td>div {
            max-height: 35px;
            overflow-y: hidden;
        }
    </style>
</head>

<body>
    {{#pages}}
    <div class="page">
        <div class="page-content">
            <div>
                <img src="https://assets-global.website-files.com/632d7c6afd27f7e6217dc2a8/648e48a5fa7bd074602c6206_Downstream%20D%20-%20Dark.png"
                    width="58" alt="">
                <span style="max-width: 100%; display: inline-block;">
                    <img src="https://assets-global.website-files.com/632d7c6afd27f7e6217dc2a8/648e4a33c78f6d7a5c711349_Downstream%20Full%20-%20Dark%20(2).png"
                        width="100" height="100" alt="Downstream marketplace logo" class="logo">
                </span>
                <span style="display: inline-block;">
                    <h2
                        style="padding-left: .5in; font-size: 1.8em; margin-top: .1em; margin-bottom: .1em; color: #038480; position: relative; top: -15px;">
                        Remittance Advice</h2>
                </span>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Invoice ID</th>
                        <th>Account Number</th>
                        <th>Amount</th>
                        <th>Description</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    {{#invoices}}
                    <tr>
                        <td>
                            <div>{{id}}</div>
                        </td>
                        <td>
                            <div>{{account_number}}</div>
                        </td>
                        <td>
                            <div>{{amount}}</div>
                        </td>
                        <td>
                            <div>{{description}}</div>
                        </td>
                        <td>
                            <div>{{date}}</div>
                        </td>
                    </tr>
                    {{/invoices}}
                </tbody>
            </table>
        </div>
    </div>
    {{/pages}}
</body>

</html>
